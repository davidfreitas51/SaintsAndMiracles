name: SaintsAndMiracles CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Client/package-lock.json

      # 3. Install Angular dependencies
      - name: Install Angular dependencies
        working-directory: ./Client
        run: npm ci

      # 4. Run Angular tests
      - name: Run Angular tests
        working-directory: ./Client
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # 5. Build Angular client
      - name: Build Angular Client
        working-directory: ./Client
        run: npm run build -- --configuration production

      # 6. Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      # 7. Restore .NET dependencies
      - name: Restore .NET dependencies
        run: dotnet restore ./SaintsAndMiracles.sln

      # 8. Build .NET solution
      - name: Build .NET solution
        run: dotnet build ./SaintsAndMiracles.sln --no-restore --configuration Release

      # 9. Run .NET tests
      - name: Run .NET tests
        run: |
          dotnet test ./Server/Tests/API.Tests/API.Tests.csproj --framework net9.0 --verbosity normal
          dotnet test ./Server/Tests/Core.Tests/Core.Tests.csproj --framework net9.0 --verbosity normal
          dotnet test ./Server/Tests/Infrastructure.Tests/Infrastructure.Tests.csproj --framework net9.0 --verbosity normal

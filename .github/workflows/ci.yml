name: SaintsNMiracles CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Client/package-lock.json

      # 3. Instala dependências e build do Angular
      - name: Build Angular Client
        working-directory: ./Client
        run: |
          npm ci
          npm run build -- --configuration production --output-path ../Server/API/wwwroot

      # 4. Configura .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 5. Restaura dependências da solução .NET
      - name: Restore .NET dependencies
        run: dotnet restore ./SignsNSaints.sln

      # 6. Build da solução .NET
      - name: Build .NET solution
        run: dotnet build ./SignsNSaints.sln --no-restore --configuration Release

      # 7. Executa testes .NET projeto por projeto
      - name: Run .NET tests
        run: |
          dotnet test ./Server/Tests/API.Tests/API.Tests.csproj --no-build --verbosity normal --framework net9.0 --no-parallel
          dotnet test ./Server/Tests/Infrastructure.Tests/Infrastructure.Tests.csproj --no-build --verbosity normal --framework net9.0 --no-parallel

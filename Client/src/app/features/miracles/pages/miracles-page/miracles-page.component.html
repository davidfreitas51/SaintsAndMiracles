<div class="min-h-screen flex flex-col">
  <app-header></app-header>

  <main class="flex-grow">
    <div class="p-4 pt-10 w-full max-w-screen-xl mx-auto">
      <!-- Filters & Search -->
      <div
        class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 flex-wrap"
      >
        <div class="flex gap-2 w-full md:w-auto">
          <button
            (click)="handleAdvancedSearch()"
            mat-flat-button
            class="bg-gray-500 text-white"
          >
            <mat-icon>tune</mat-icon>
            <span>Advanced Filters</span>
          </button>

          <button
            mat-flat-button
            class="bg-gray-500 text-white"
            (click)="clearFilters()"
          >
            <mat-icon class="mr-2">filter_alt_off</mat-icon>
            Clear Filters
          </button>
        </div>

        <!-- Search & Order -->
        <div
          class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto flex-1 md:flex-none"
        >
          <!-- Search Input -->
          <mat-form-field appearance="fill" class="flex-1 min-w-0 rounded-full">
            <mat-label>Search</mat-label>
            <input
              matInput
              type="text"
              placeholder="Search miracles..."
              [(ngModel)]="miracleFilters.search"
              (keyup.enter)="handleSearch(miracleFilters.search)"
            />
            <button
              mat-icon-button
              matSuffix
              class="hover:text-blue-800 transition-colors duration-150"
              (click)="handleSearch(miracleFilters.search)"
            >
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>

        <mat-form-field>
          <mat-label>Order By</mat-label>
          <mat-select [(value)]="miracleFilters.orderBy" (selectionChange)="handleFilterChange($event.value)">
            <mat-option *ngFor="let option of miracleOrderOptions" [value]="option.value">
              {{ option.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      </div>
    </div>

    <!-- Miracle Grid -->
    <div
      class="grid gap-4 p-4 w-full max-w-screen-xl mx-auto grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-6"
    >
      @for (miracle of miracles; track miracle.id) {
      <ng-container>
        <mat-card
          (click)="redirectToMiracleDetails(miracle.slug)"
          class="flex flex-col p-3 rounded-2xl shadow-md hover:shadow-xl transition h-full cursor-pointer"
        >
          <div class="flex justify-center mb-2">
            <img
              [src]="imageBaseUrl + miracle.image"
              [alt]="miracle.title"
              class="w-16 h-16 object-cover rounded-full"
            />
          </div>

          <div class="flex flex-col flex-1 text-center">
            <h3 class="text-sm font-semibold mb-1 line-clamp-1">
              {{ miracle.title }}
            </h3>

            <div
              class="text-xs text-gray-500 mb-1 flex items-center justify-center gap-1 line-clamp-1"
            >
              <img
                *ngIf="miracle.country | countryCode as flagCode"
                [src]="'https://flagcdn.com/w20/' + flagCode + '.webp'"
                [alt]="miracle.country + ' flag'"
                class="w-4 h-4 object-contain"
              />
              <span>{{ miracle.country }} â€“ {{ miracle.century | roman }}</span>
            </div>

            <p
              class="text-xs text-gray-600 line-clamp-3 flex-1 dark:text-gray-300"
            >
              {{ miracle.description }}
            </p>

            <a
              [routerLink]="['/miracles', miracle.slug]"
              class="text-primary-app font-semibold pt-2 text-xs hover:underline mt-auto inline-block self-center"
            >
              Read More
            </a>
          </div>
        </mat-card>
      </ng-container>
      }
    </div>

    <!-- Paginator -->
    <div class="py-6 flex justify-center">
      <div class="rounded-xl overflow-hidden shadow-sm">
        <mat-paginator
          [length]="totalCount"
          [pageIndex]="miracleFilters.pageNumber - 1"
          [pageSize]="miracleFilters.pageSize"
          [pageSizeOptions]="[25, 50, 100, 200]"
          showFirstLastButtons
          (page)="handlePageChange($event)"
        ></mat-paginator>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>

<div class="min-h-screen flex flex-col">
  <app-header></app-header>

  <main class="flex-grow relative">
    <div class="p-4 pt-10 w-full max-w-screen-sm mx-auto">
      <mat-card
        class="p-6 rounded-2xl shadow-md hover:shadow-lg transition bg-white"
      >
        <h2 class="text-xl font-semibold text-center mb-6">Reset Password</h2>

        <form
          #resetForm="ngForm"
          (ngSubmit)="onSubmit(resetForm)"
          class="flex flex-col gap-4"
        >
          <!-- New Password -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>New Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              name="newPassword"
              [(ngModel)]="resetPasswordDto.newPassword"
              required
              [pattern]="passwordPattern"
              #newPasswordCtrl="ngModel"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide or show password'"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="newPasswordCtrl.invalid && newPasswordCtrl.touched"
            >
              <ng-container *ngIf="newPasswordCtrl.errors?.['required']">
                Password is required
              </ng-container>
              <ng-container *ngIf="newPasswordCtrl.errors?.['pattern']">
                Must be at least 8 characters, include uppercase, lowercase,
                number, and symbol
              </ng-container>
            </mat-error>
          </mat-form-field>

          <!-- Confirm Password -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              [type]="hideConfirmPassword ? 'password' : 'text'"
              name="confirmPassword"
              [(ngModel)]="resetPasswordDto.confirmPassword"
              required
              #confirmPasswordCtrl="ngModel"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hideConfirmPassword = !hideConfirmPassword"
              [attr.aria-label]="'Hide or show password'"
            >
              <mat-icon>{{
                hideConfirmPassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="confirmPasswordCtrl.invalid && confirmPasswordCtrl.touched"
            >
              Confirm Password is required
            </mat-error>
          </mat-form-field>

          <mat-error
            *ngIf="
              resetPasswordDto.newPassword !==
                resetPasswordDto.confirmPassword && resetForm.submitted
            "
          >
            Passwords do not match.
          </mat-error>

          <button
            mat-flat-button
            color="primary"
            class="rounded-xl shadow-md mt-4"
            type="submit"
            [disabled]="
              resetForm.invalid ||
              resetPasswordDto.newPassword !== resetPasswordDto.confirmPassword
            "
          >
            Reset Password
          </button>
        </form>

        <div class="text-center text-sm text-gray-600 mt-6">
          Remembered your password?
          <a
            routerLink="/account/login"
            class="text-primary-app font-semibold hover:underline"
          >
            Login here
          </a>
        </div>
      </mat-card>
    </div>
  </main>

  <app-footer></app-footer>
</div>

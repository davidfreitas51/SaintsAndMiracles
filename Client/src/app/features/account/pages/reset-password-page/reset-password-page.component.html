<div class="min-h-screen flex flex-col">
  <app-header></app-header>

  <main class="flex-grow relative">
    <div class="p-4 pt-10 w-full max-w-screen-sm mx-auto">
      <mat-card
        class="p-6 rounded-2xl shadow-md hover:shadow-lg transition bg-white"
      >
        <h2 class="text-xl font-semibold text-center mb-6">Reset Password</h2>

        <form
          #resetForm="ngForm"
          (ngSubmit)="onSubmit()"
          class="flex flex-col gap-4"
        >
          <!-- New Password -->
          <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              name="newPassword"
              [(ngModel)]="resetPasswordDto.newPassword"
              required
              minlength="6"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide or show password'"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>

          <!-- Confirm Password -->
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              [type]="hideConfirmPassword ? 'password' : 'text'"
              name="confirmPassword"
              [(ngModel)]="resetPasswordDto.confirmPassword"
              required
              minlength="6"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hideConfirmPassword = !hideConfirmPassword"
              [attr.aria-label]="'Hide or show password'"
            >
              <mat-icon>{{
                hideConfirmPassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>

          <button
            mat-flat-button
            color="primary"
            class="rounded-xl shadow-md mt-4"
            type="submit"
            [disabled]="
              !resetForm.valid ||
              resetPasswordDto.newPassword !== resetPasswordDto.confirmPassword
            "
          >
            Reset Password
          </button>
        </form>

        <div class="text-center text-sm text-gray-600 mt-6">
          Remembered your password?
          <a
            routerLink="/account/login"
            class="text-primary-app font-semibold hover:underline"
          >
            Login here
          </a>
        </div>
      </mat-card>
    </div>
  </main>

  <app-footer></app-footer>
</div>

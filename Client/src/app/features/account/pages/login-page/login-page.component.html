<div class="min-h-screen flex flex-col">
  <app-header></app-header>

  <main class="flex-grow relative">
    <div class="p-4 pt-10 w-full max-w-screen-sm mx-auto">
      <mat-card
        class="p-6 rounded-2xl shadow-md hover:shadow-lg transition bg-white"
      >
        <h2 class="text-xl font-semibold text-center mb-6">Login</h2>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
          <!-- Email -->
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              name="email"
              [(ngModel)]="loginDto.email"
              required
            />
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              name="password"
              [(ngModel)]="loginDto.password"
              required
              minlength="6"
            />
          </mat-form-field>

          <button
            mat-flat-button
            color="primary"
            class="rounded-xl shadow-md mt-4"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </form>

        <div class="text-center text-sm text-gray-600 mt-6">
          Donâ€™t have an account?
          <a routerLink="/account/register" class="text-primary-app font-semibold hover:underline">
            Register here
          </a>
        </div>
      </mat-card>
    </div>
  </main>

  <app-footer></app-footer>
</div>

<div class="min-h-screen flex flex-col">
  <app-header></app-header>

  <main class="flex-grow">
    <div class="p-4 pt-10 w-full max-w-screen-xl mx-auto">
      <div
        class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 flex-wrap"
      >
        <div class="flex gap-2 w-full md:w-auto">
          <button
            mat-flat-button
            class="bg-gray-500 text-white"
            (click)="clearFilters()"
          >
            <mat-icon class="mr-1">filter_alt_off</mat-icon>
            Clear filters
          </button>
        </div>

        <div
          class="flex gap-2 items-center w-full sm:w-[220px] md:w-[260px] lg:w-[500px]"
        >
          <mat-form-field appearance="fill" class="flex-1">
            <mat-label>Search</mat-label>
            <input
              matInput
              type="text"
              placeholder="Search prayers..."
              [(ngModel)]="prayerFilters.search"
              (keyup.enter)="handleSearch(prayerFilters.search)"
            />
            <button
              mat-icon-button
              matSuffix
              class="hover:text-blue-800 transition-colors duration-150"
              (click)="handleSearch(prayerFilters.search)"
            >
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="fill" class="min-w-[149px] w-[180px]">
            <mat-label>Order By</mat-label>
            <mat-select
              [(value)]="prayerFilters.orderBy"
              (selectionChange)="handleFilterChange('orderBy', $event)"
            >
              <mat-option value="title">Title (A-Z)</mat-option>
              <mat-option value="title_desc">Title (Z-A)</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- Grid -->
    <div
      class="grid gap-4 p-4 w-full max-w-screen-xl mx-auto grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-6"
    >
      @for (prayer of prayers; track prayer.id) {
      <ng-container>
        <mat-card
          (click)="redirectToPrayerDetails(prayer.slug)"
          class="flex flex-col p-3 rounded-2xl shadow-md hover:shadow-xl transition h-full cursor-pointer"
        >
          <div class="flex justify-center mb-2">
            <img
              [src]="imageBaseUrl + prayer.image"
              [alt]="prayer.title"
              class="w-16 h-16 object-cover rounded-full border border-gray-300"
            />
          </div>

          <div class="flex flex-col flex-1 text-center">
            <h3 class="text-sm font-semibold mb-1">
              {{ prayer.title }}
            </h3>

            <p
              class="text-xs line-clamp-3 flex-1 text-gray-600 dark:text-gray-300"
            >
              {{ prayer.description }}
            </p>

            <a
              [routerLink]="['/prayers', prayer.slug]"
              class="text-primary-app font-semibold pt-5 text-xs hover:underline mt-auto inline-block self-center"
            >
              Read More
            </a>
          </div>
        </mat-card>
      </ng-container>
      }
    </div>

    <!-- Paginator -->
    <div class="py-6 flex justify-center">
      <div class="rounded-xl overflow-hidden shadow-sm">
        <mat-paginator
          [length]="totalCount"
          [pageIndex]="prayerFilters.pageNumber - 1"
          [pageSize]="prayerFilters.pageSize"
          [pageSizeOptions]="[25, 50, 100, 200]"
          showFirstLastButtons
          (page)="handlePageChange($event)"
        ></mat-paginator>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>

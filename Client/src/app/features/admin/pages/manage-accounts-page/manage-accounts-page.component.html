<div class="p-4">
  <!-- Header -->
  <div
    class="flex flex-col gap-4 mb-6 md:flex-row md:items-center md:justify-between"
  >
    <!-- Title -->
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:gap-6">
      <h1 class="text-2xl font-bold text-primary-app md:text-3xl">Accounts</h1>
    </div>

    <!-- Action Button -->
    <a
      mat-fab
      extended
      (click)="openRegisterAccountDialog()"
      class="self-start md:self-auto bg-primary-app text-white hover:bg-primary-app/90 dark:text-white bg-blue-700"
    >
      <mat-icon>add</mat-icon>
      <span>Generate new invite token</span>
    </a>
  </div>

  <!-- Table -->
  <div class="w-full overflow-x-auto">
    <app-admin-content-table
      [data]="accounts"
      [deleteFn]="deleteUser"
      [loadData]="loadUsers"
      [identifierColumn]="'email'"
      [showEdit]="false"
    ></app-admin-content-table>
  </div>
</div>

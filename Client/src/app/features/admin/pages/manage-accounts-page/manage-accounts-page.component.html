<div>
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-6">
      <h1 class="text-3xl font-bold text-primary-app">Accounts</h1>
    </div>

    <a mat-fab extended (click)="openRegisterAccountDialog()">
      <mat-icon>add</mat-icon>
      Generate new invite token
    </a>
  </div>

  <div class="w-full">
    <app-admin-content-table
      [data]="accounts"
      [excludedColumns]="[
        'passwordHash',
        'securityStamp',
        'concurrencyStamp'
      ]"
      [deleteFn]="deleteUser"
      [loadData]="loadUsers"
    ></app-admin-content-table>
  </div>
</div>

<div>
  <h1 class="text-3xl font-bold mb-6 text-primary-app">Dashboard</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
    @for (item of summary; track $index) {
    <mat-card class="shadow-lg">
      <mat-card-content>
        <p class="text-gray-500">{{ item.label }}</p>
        <h2 class="text-2xl font-semibold">{{ item.value }}</h2>
      </mat-card-content>
    </mat-card>
    }
  </div>

  <div class="mb-8">
    <mat-card class="shadow-lg p-6 text-center text-gray-500">
      <p>Gr√°fico de exemplo (a implementar)</p>
    </mat-card>
  </div>

  <mat-card class="shadow-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>

    <table mat-table [dataSource]="dataSource" class="min-w-full">
      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-left">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="text-left">Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="text-left">Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-left">Action</th>
        <td mat-cell *matCellDef="let element">
          <span
            [ngClass]="{
              'text-green-600': element.action === 'created',
              'text-blue-600': element.action === 'updated',
              'text-red-600': element.action === 'deleted'
            }"
          >
            {{ element.action | titlecase }}
          </span>
        </td>
      </ng-container>

      <!-- Header & Rows -->
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[10, 25, 50, 100]"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-card>
</div>

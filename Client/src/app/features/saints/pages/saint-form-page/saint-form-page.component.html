<div
  class="flex flex-col gap-6 p-6 shadow rounded-lg bg-white dark:bg-gray-900 dark:text-gray-100 max-w-4xl mx-auto"
>
  <form [formGroup]="form" class="flex flex-col gap-6" (ngSubmit)="onSubmit()">
    <!-- Image + Basic Info -->
    <div class="flex flex-col sm:flex-row gap-6">
      <!-- Image Upload -->
      <div class="w-full sm:w-1/2">
        <label for="imageInput" class="block mb-2 font-semibold">
          Icon image <span class="text-red-600">*</span>
        </label>
        <label
          for="imageInput"
          class="block aspect-square w-full border-2 border-dashed rounded grid place-items-center text-gray-500 dark:text-gray-300 cursor-pointer hover:border-blue-400 hover:text-blue-600 transition overflow-hidden dark:border-gray-700"
        >
          <ng-container *ngIf="form.get('image')?.value; else noImage">
            <img
              [src]="getImagePreview()"
              alt="Selected image"
              class="object-cover w-full h-full rounded"
            />
          </ng-container>
          <ng-template #noImage>
            <ng-container *ngIf="croppedImage; else showIcon">
              <img
                [src]="croppedImage"
                alt="Selected image"
                class="object-cover w-full h-full rounded"
              />
            </ng-container>
            <ng-template #showIcon>
              <mat-icon
                class="!text-[150px] sm:!text-[330px] w-[150px] sm:w-[330px] h-[150px] sm:h-[330px] leading-none text-primary-app dark:text-blue-400"
                fontIcon="add_a_photo"
              ></mat-icon>
            </ng-template>
          </ng-template>
        </label>
        <input
          id="imageInput"
          #fileInput
          type="file"
          accept=".webp,.png,.jpg,.jpeg"
          class="hidden"
          (change)="onFileSelected($event, fileInput)"
        />
      </div>

      <!-- Basic Info -->
      <div class="flex-1 flex flex-col gap-4 w-full">
        <!-- Name -->
        <label class="block">
          <span class="block pb-2 font-semibold">
            Name <span class="text-red-600">*</span>
          </span>
          <input
            type="text"
            placeholder="Saint's name"
            class="w-full border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100"
            formControlName="name"
          />
          <div
            *ngIf="
              form.get('name')?.hasError('onlyNumbers') &&
              form.get('name')?.touched
            "
            class="text-red-600 text-sm mt-1"
          >
            Name cannot contain only numbers.
          </div>
        </label>

        <!-- Country -->
        <label class="block relative">
          <span class="block pb-2 font-semibold">
            Country <span class="text-red-600">*</span>
          </span>
          <input
            type="text"
            placeholder="Saint's country"
            class="w-full border rounded px-3 py-2 pr-10 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100"
            formControlName="country"
          />
          <img
            *ngIf="form.get('country')?.value | countryCode as flagCode"
            [src]="'https://flagcdn.com/w20/' + flagCode + '.webp'"
            [alt]="form.get('country')?.value + ' flag'"
            class="absolute mt-4 right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 object-contain pointer-events-none"
          />
        </label>

        <!-- Century -->
        <label class="block">
          <span class="block pb-2 font-semibold">
            Century <span class="text-red-600">*</span>
          </span>
          <mat-select
            formControlName="century"
            class="w-full border rounded px-4 py-2 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100"
          >
            <mat-option *ngFor="let item of centuries" [value]="item">{{
              item | roman
            }}</mat-option>
          </mat-select>
        </label>

        <!-- Description -->
        <label class="block">
          <span class="block pb-2 font-semibold">
            Description <span class="text-red-600">*</span>
          </span>
          <textarea
            #descriptionTextarea
            rows="1"
            placeholder="Saint's brief description"
            class="w-full border rounded px-3 py-2 resize-none overflow-hidden min-h-[40px] dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100"
            formControlName="description"
            (input)="autoResize($event)"
          ></textarea>
        </label>

        <!-- Tags -->
        <div class="block">
          <p class="block font-semibold">Tags (max 5)</p>
          <div class="flex flex-wrap items-center">
            @for (tag of currentTags; track $index) {
            <button
              type="button"
              (click)="removeTag(tag)"
              class="text-xs font-medium rounded-full bg-green-600 text-white shadow-sm px-3 py-1 cursor-pointer transition hover:bg-red-600 mr-2 mb-2"
            >
              {{ tag }}
            </button>
            } @if(currentTags.length < 5){
            <button
              [matMenuTriggerFor]="tagsMenu"
              type="button"
              class="flex items-center justify-center w-6 h-6 rounded-full bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-gray-100 hover:bg-gray-400 dark:hover:bg-gray-600 mr-2 mb-2"
            >
              +
            </button>
            }
            <mat-menu #tagsMenu="matMenu" class="dark:bg-gray-800">
              <button
                mat-menu-item
                *ngFor="let tag of tagsList"
                [disabled]="currentTags.includes(tag.name)"
                (click)="addTag(tag.name)"
                class="dark:text-gray-100 dark:hover:bg-gray-700"
              >
                {{ tag.name }}
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>

    <!-- Markdown Editor -->
    <div>
      <label class="block flex flex-col">
        <span class="mb-5 font-semibold">
          Markdown <span class="text-red-600">*</span>
        </span>

        <div
          class="flex flex-col border rounded overflow-hidden h-[300px] dark:border-gray-700"
        >
          <!-- Toolbar -->
          <div
            class="flex gap-1 p-2 bg-gray-100 dark:bg-gray-800 border-b dark:border-gray-700 flex-wrap"
          >
            <button
              type="button"
              class="px-3 py-1 border rounded hover:bg-gray-200 dark:hover:bg-gray-700 dark:bg-gray-800 dark:border-gray-700 font-bold"
              (click)="insertMarkdown('**', '**')"
            >
              Bold
            </button>
            <button
              type="button"
              class="px-3 py-1 border rounded hover:bg-gray-200 dark:hover:bg-gray-700 dark:bg-gray-800 dark:border-gray-700 italic"
              (click)="insertMarkdown('*', '*')"
            >
              Italic
            </button>
            <button
              type="button"
              class="px-3 py-1 border rounded hover:bg-gray-200 dark:hover:bg-gray-700 dark:bg-gray-800 dark:border-gray-700"
              (click)="insertMarkdown('## ', '')"
            >
              H2
            </button>
            <button
              type="button"
              class="px-3 py-1 border rounded hover:bg-gray-200 dark:hover:bg-gray-700 dark:bg-gray-800 dark:border-gray-700"
              (click)="insertMarkdown('- ', '')"
            >
              List
            </button>
            <button
              type="button"
              class="px-3 py-1 border rounded hover:bg-gray-200 dark:hover:bg-gray-700 dark:bg-gray-800 dark:border-gray-700"
              (click)="insertMarkdown('1. ', '')"
            >
              Ordered
            </button>
            <button
              type="button"
              class="px-3 py-1 border rounded hover:bg-gray-200 dark:hover:bg-gray-700 dark:bg-gray-800 dark:border-gray-700"
              (click)="insertMarkdown('---\n', '')"
            >
              Divider
            </button>
          </div>

          <!-- Editor + Preview -->
          <div class="flex flex-1 overflow-hidden flex-col sm:flex-row">
            <textarea
              formControlName="markdownContent"
              class="w-full sm:w-1/2 p-2 resize-none outline-none border-b sm:border-b-0 sm:border-r border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100"
              placeholder="Type your markdown here..."
            ></textarea>

            <div
              class="w-full sm:w-1/2 p-2 bg-white dark:bg-gray-800 overflow-auto markdown-body"
            >
              <markdown
                [data]="form.get('markdownContent')?.value"
                ngPreserveWhitespaces
              ></markdown>
            </div>
          </div>
        </div>
      </label>
    </div>

    <!-- Optional Fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
      <label class="block">
        <span class="block pb-2 font-semibold"
          >Title (optional)</span
        >
        <input
          type="text"
          placeholder="Saint's title"
          class="w-full border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100"
          formControlName="title"
        />
      </label>

      <label class="block">
        <span class="block pb-2 font-semibold"
          >Feast Day (optional)</span
        >
        <input
          type="text"
          class="w-full border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100"
          formControlName="feastDay"
          mask="d0/M0"
          placeholder="DD/MM"
        />
      </label>

      <label class="block">
        <span class="block pb-2 font-semibold"
          >Patron Of (optional)</span
        >
        <input
          type="text"
          placeholder="Patron of..."
          class="w-full border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100"
          formControlName="patronOf"
        />
      </label>

      <label class="block">
        <span class="block pb-2 font-semibold"
          >Religious Order (optional)</span
        >
        <mat-select
          formControlName="religiousOrder"
          class="w-full border rounded px-3 py-2 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100"
        >
          <mat-option [value]="null">None</mat-option>
          <mat-option
            *ngFor="let order of religiousOrders"
            [value]="order.id"
            >{{ order.name }}</mat-option
          >
        </mat-select>
      </label>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-end gap-2 sm:gap-5 pt-5">
      <button
        mat-flat-button
        [routerLink]="['/admin/saints']"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded inline-flex items-center gap-2 w-full sm:w-auto"
        type="button"
      >
        <mat-icon class="text-white">undo</mat-icon> Cancel
      </button>
      <button
        mat-flat-button
        type="submit"
        [disabled]="form.invalid || imageLoading"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded inline-flex items-center gap-2 w-full sm:w-auto"
      >
        <mat-icon class="text-white">{{
          isEditMode ? "edit" : "add"
        }}</mat-icon>
        {{ isEditMode ? "Update Saint" : "Create Saint" }}
      </button>
    </div>

    <p class="text-sm text-gray-500 dark:text-gray-400 text-end pt-2">
      Fields marked with <span class="text-red-600">*</span> are required.
    </p>
  </form>
</div>

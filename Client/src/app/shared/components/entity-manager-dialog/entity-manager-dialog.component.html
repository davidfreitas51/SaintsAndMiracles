<div
  class="flex flex-col h-full w-full p-6 gap-4 overflow-hidden max-w-4xl mx-auto"
>
  <div class="flex flex-col gap-2">
    <h1
      class="text-3xl font-semibold text-primary-app dark:text-primary-light break-words w-full"
    >
      Manage {{ entityName }}s
    </h1>

    <div class="flex items-center justify-between flex-wrap gap-4 w-full">
      <div class="flex-grow min-w-0">
        <div
          class="flex gap-2 items-center w-full sm:w-[250px] md:w-[300px] lg:w-[400px]"
        >
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Search {{ entityName | lowercase }}</mat-label>
            <input
              matInput
              type="text"
              placeholder="Type to search..."
              [(ngModel)]="filters.search"
              (keyup.enter)="loadEntities()"
            />
            <button mat-icon-button matSuffix (click)="loadEntities()">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>

      <div class="flex-shrink-0">
        <button
          mat-flat-button
          color="primary"
          (click)="createEntity()"
          class="mb-5 flex items-center gap-1 dark:bg-blue-700"
        >
          <mat-icon>add</mat-icon>
          <span>Create new {{ entityName }}</span>
        </button>
      </div>
    </div>
  </div>

  <div
    class="flex-grow overflow-auto rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900"
  >
    <div class="overflow-x-auto">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="min-w-[400px] max-w-full mx-auto w-full text-gray-800 dark:text-gray-200 [&_th]:dark:text-gray-300 [&_td]:dark:text-gray-100"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="text-left px-4 py-3 bg-gray-100 dark:bg-gray-800 font-medium text-sm text-gray-700 dark:text-gray-300"
          >
            Name
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="px-4 py-2 bg-white dark:bg-gray-900 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-gray-800 dark:text-gray-100"
          >
            <ng-container
              *ngIf="editingElement?.id === element.id; else viewMode"
            >
              <input
                class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md px-2 py-1 w-full focus:outline-none focus:ring-2 focus:ring-primary-app text-gray-800 dark:text-gray-100"
                [(ngModel)]="editingElement!.name"
              />
            </ng-container>
            <ng-template #viewMode>
              {{ element.name }}
            </ng-template>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="px-4 py-3 bg-gray-100 dark:bg-gray-800 text-center font-medium text-sm text-gray-700 dark:text-gray-300"
            style="width: 120px"
          >
            Actions
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="text-center px-4 py-2 bg-white dark:bg-gray-900 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-gray-800 dark:text-gray-100"
            style="width: 120px"
          >
            <div
              class="flex justify-center gap-2 items-center"
              style="min-width: 120px"
            >
              <button
                mat-icon-button
                class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300"
                (click)="startEdit(element)"
                aria-label="Edit"
                *ngIf="editingElement?.id !== element.id"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                mat-icon-button
                class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300"
                aria-label="Confirm"
                *ngIf="editingElement?.id === element.id"
                (click)="saveEdit()"
              >
                <mat-icon>check</mat-icon>
              </button>

              <button
                mat-icon-button
                class="text-green-600 dark:text-green-400 hover:text-green-700 dark:hover:text-green-300"
                (click)="cancelEdit()"
                aria-label="Cancel"
                *ngIf="editingElement?.id === element.id"
              >
                <mat-icon>close</mat-icon>
              </button>

              <button
                *ngIf="editingElement?.id !== element.id"
                mat-icon-button
                class="text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 transition-colors duration-150"
                (click)="deleteEntity(element)"
                aria-label="Delete"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['name', 'actions']"
          class="bg-gray-100 dark:bg-gray-800"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['name', 'actions']"
          class="hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"
        ></tr>
      </table>
    </div>
  </div>

  <div class="flex justify-end pt-2">
    <mat-paginator
      [length]="paginator?.length || 0"
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="filters.pageSize"
      showFirstLastButtons
      (page)="onPageChange($event)"
      class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 rounded-md"
    >
    </mat-paginator>
  </div>
</div>

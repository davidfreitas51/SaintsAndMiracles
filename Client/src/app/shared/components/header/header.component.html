<header
  class="fixed top-0 left-0 right-0 z-50 bg-primary-app shadow-md px-4 py-3 w-full"
>
  <div class="relative flex items-center max-w-screen-2xl mx-auto w-full">
    <!-- Logo -->
    <a
      routerLink="/"
      class="flex items-center gap-2 h-full my-auto text-secondary-app dark:text-gray-200"
    >
      <img
        src="assets/SaintsArchive-logo.webp"
        alt="Logo"
        class="h-16 w-auto"
      />
      <span class="sr-only">Home</span>
    </a>

    <!-- Desktop navigation -->
    <nav
      class="hidden md:flex gap-6 uppercase text-lg font-semibold absolute left-1/2 transform -translate-x-1/2 text-secondary-app dark:text-gray-200"
    >
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        class="hover:darken transition"
        >Home</a
      >
      <a
        routerLink="/saints"
        routerLinkActive="active"
        class="hover:darken transition"
        >Saints</a
      >
      <a
        routerLink="/miracles"
        routerLinkActive="active"
        class="hover:darken transition"
        >Miracles</a
      >
      <a
        routerLink="/prayers"
        routerLinkActive="active"
        class="hover:darken transition"
        >Prayers</a
      >
      <a
        routerLink="/about"
        routerLinkActive="active"
        class="hover:darken transition"
        >About Us</a
      >
    </nav>

    <!-- Right side: Dark Mode + Mobile Menu -->
    <div class="ml-auto flex items-center gap-2">
      <!-- Dark Mode Toggle -->
      <button
        (click)="toggleDarkMode()"
        class="flex items-center gap-1 p-2 rounded bg-transparent hover:bg-white/10 transition text-secondary-app dark:text-gray-200"
        aria-label="Toggle dark mode"
      >
        <mat-icon>{{ isDarkMode ? "light_mode" : "dark_mode" }}</mat-icon>
        <span class="hidden md:inline text-sm font-semibold"
          >Toggle {{ isDarkMode ? "Light Mode" : "Dark Mode" }}</span
        >
      </button>

      <!-- Mobile menu button -->
      <button
        mat-icon-button
        class="md:hidden pt-4 p-2 rounded hover:bg-white/10 dark:hover:bg-gray-800 transition text-secondary-app dark:text-gray-200"
        [matMenuTriggerFor]="mobileMenu"
        aria-label="Open menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <mat-menu
    #mobileMenu="matMenu"
    class="bg-primary-app dark:bg-gray-800 w-48 text-secondary-app"
  >
    <button
      mat-menu-item
      [routerLink]="'/'"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
      class="text-lg font-semibold hover:darken dark:text-white"
    >
      Home
    </button>
    <button
      mat-menu-item
      [routerLink]="'/saints'"
      routerLinkActive="active"
      class="text-lg font-semibold hover:darken dark:text-white"
    >
      Saints
    </button>
    <button
      mat-menu-item
      [routerLink]="'/miracles'"
      routerLinkActive="active"
      class="text-lg font-semibold hover:darken dark:text-white"
    >
      Miracles
    </button>
    <button
      mat-menu-item
      [routerLink]="'/prayers'"
      routerLinkActive="active"
      class="text-lg font-semibold hover:darken dark:text-white"
    >
      Prayers
    </button>
    <button
      mat-menu-item
      [routerLink]="'/about'"
      routerLinkActive="active"
      class="text-lg font-semibold hover:darken dark:text-white"
    >
      About Us
    </button>
    <button
      mat-menu-item
      [routerLink]="'/admin'"
      routerLinkActive="active"
      class="text-lg font-semibold hover:darken dark:text-white"
    >
      Admin
    </button>
  </mat-menu>

  <!-- Progress bar -->
  <mat-progress-bar
    *ngIf="loading$ | async"
    mode="indeterminate"
    class="absolute bottom-0 left-0 w-full"
  ></mat-progress-bar>
</header>

<div class="h-22"></div>

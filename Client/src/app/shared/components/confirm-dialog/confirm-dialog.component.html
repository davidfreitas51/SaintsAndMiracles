<div class="p-6 max-w-md text-center space-y-4">
  <h2 class="text-xl font-semibold dark:text-gray-100 text-gray-900">
    {{ data.title }}
  </h2>

  <p class="text-sm dark:text-gray-300 text-gray-700">
    {{ data.message }}
  </p>

  <div class="flex justify-end gap-3 pt-4">
    <button
      mat-button
      (click)="onCancel()"
      class="px-4 py-2 dark:text-gray-300 text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition"
    >
      {{ data.cancelText || "Cancel" }}
    </button>
    <button
      mat-flat-button
      color="warn"
      (click)="onConfirm()"
      class="px-4 py-2 rounded-md text-white bg-red-600 hover:bg-red-700 transition"
    >
      {{ data.confirmText || "Confirm" }}
    </button>
  </div>
</div>

<header
  class="relative border-b shadow-md px-4 py-3 w-full fixed top-0 z-50 bg-primary-app"
>
  <div
    class="relative max-w-screen-2xl mx-auto w-full flex items-center justify-between"
  >
    <!-- Left: Logo -->
    <a routerLink="/" class="flex items-center text-secondary-app">
      <img
        src="assets/SaintsAndMiracles-logo.webp"
        alt="Saints And Miracles Logo"
        class="h-12 w-auto md:h-16"
      />
      <span class="sr-only">Home</span>
    </a>

    <!-- Middle -->
    <a
      routerLink="/admin/dashboard"
      routerLinkActive="bg-[var(--color-selected)]"
      class="hidden md:block absolute left-1/2 -translate-x-1/2 uppercase font-semibold px-4 py-2 rounded text-secondary-app hover:bg-hover hover:text-primary-app transition"
    >
      Admin Dashboard
    </a>

    <!-- Right -->
    <div class="flex items-center gap-4">
      <!-- Dark Mode -->
      <button
        (click)="toggleDarkMode()"
        class="flex items-center gap-1 p-2 rounded hover:bg-white/10 text-secondary-app"
      >
        <mat-icon>{{ isDarkMode ? "light_mode" : "dark_mode" }}</mat-icon>

        <span class="hidden md:inline text-sm font-semibold">
          Toggle {{ isDarkMode ? "Light Mode" : "Dark Mode" }}
        </span>
      </button>

      <!-- Desktop User -->
      <div class="hidden md:block relative" (mouseleave)="closeMenu()">
        <button
          (click)="toggleMenu()"
          class="flex items-center gap-2 py-2 px-4 rounded bg-primary-app text-secondary-app hover:bg-hover hover:text-primary-app transition"
        >
          <span class="uppercase text-sm font-semibold">{{ userName }}</span>
          <mat-icon>account_circle</mat-icon>
        </button>

        @if (menuOpen) {
          <div
            class="absolute right-0 top-full w-48 bg-white shadow-lg rounded z-50"
          >
            <a
              routerLink="/account/settings"
              routerLinkActive="bg-[var(--color-selected)]"
              class="block px-4 py-2 hover:bg-gray-200"
              (click)="closeMenu()"
            >
              Account Settings
            </a>

            <button
              (click)="handleLogout()"
              class="w-full text-left px-4 py-2 hover:bg-gray-200"
            >
              Logout
            </button>
          </div>
        }
      </div>

      <!-- Mobile Hamburger -->
      <button
        (click)="mobileMenuOpen = !mobileMenuOpen"
        class="md:hidden flex items-center px-3 py-2 text-secondary-app hover:text-primary-app"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen) {
    <div class="absolute top-full right-0 w-full md:hidden bg-white shadow-lg">
      <a
        routerLink="/admin/dashboard"
        routerLinkActive="bg-[var(--color-selected)]"
        class="block px-4 pt-4 py-2 font-semibold uppercase hover:bg-gray-200"
        (click)="mobileMenuOpen = false"
      >
        Admin Dashboard
      </a>

      <a
        routerLink="/account/settings"
        routerLinkActive="bg-[var(--color-selected)]"
        class="block px-4 py-2 hover:bg-gray-200"
        (click)="mobileMenuOpen = false"
      >
        Account Settings
      </a>

      <button
        (click)="handleLogout(); mobileMenuOpen = false"
        class="w-full text-left px-4 py-2 hover:bg-gray-200"
      >
        Logout
      </button>
    </div>
  }

  <!-- Loading -->
  @if (loading$ | async) {
    <mat-progress-bar
      mode="indeterminate"
      class="absolute bottom-0 left-0 w-full"
    ></mat-progress-bar>
  }
</header>

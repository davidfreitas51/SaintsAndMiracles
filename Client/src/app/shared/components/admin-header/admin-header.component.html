<header
  class="relative border-b shadow-md px-4 py-3 w-full fixed top-0 z-50 bg-primary-app"
>
  <div class="flex items-center justify-between max-w-screen-2xl mx-auto w-full">
    <!-- Left: Logo -->
    <a
      routerLink="/"
      class="flex items-center"
      style="color: var(--color-secondary) !important"
    >
      <img
        src="assets/SaintsNMiracles-logo.webp"
        alt="Saints & Miracles Logo"
        class="h-16 w-auto"
      />
      <span class="sr-only">Home</span>
    </a>

    <!-- Middle: Admin Dashboard -->
    <a
      routerLink="/admin/dashboard"
      class="hidden md:flex items-center text-secondary-app uppercase font-semibold px-4 py-2 rounded hover:bg-hover hover:text-primary-app transition-colors"
    >
      Admin Dashboard
    </a>

    <!-- Right: User Menu -->
    <div
      class="hidden md:flex gap-4 items-center relative"
      (mouseleave)="closeMenu()"
    >
      <div class="relative">
        <button
          (click)="toggleMenu()"
          class="flex items-center gap-2 py-3 px-4 rounded transition-colors bg-primary-app text-secondary-app hover:bg-hover hover:text-primary-app min-h-[48px] overflow-visible"
        >
          <span class="uppercase text-md font-semibold">
            {{ userName }}
          </span>
          <mat-icon>account_circle</mat-icon>
        </button>

        <!-- Dropdown -->
        <div
          *ngIf="menuOpen"
          class="absolute right-0 top-full w-48 bg-white shadow-lg rounded z-50"
        >
          <a
            routerLink="/account/settings"
            class="block px-4 py-2 hover:bg-gray-200 transition-colors"
            (click)="closeMenu()"
          >
            Account Settings
          </a>
          <button
            (click)="handleLogout()"
            class="w-full text-left px-4 py-2 hover:bg-gray-200 transition-colors"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Progress bar at bottom -->
  <mat-progress-bar
    *ngIf="loading$ | async"
    mode="indeterminate"
    class="absolute bottom-0 left-0 w-full"
  ></mat-progress-bar>
</header>
